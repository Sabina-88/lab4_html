<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №4 — Варіант 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Верхня частина -->
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
      </div>
      <div class="burger">&#9776;</div> <!-- ☰ -->
    </header>

    <!-- Головний блок із ноутбуком -->
    <section class="main">
      <div class="text">
        <h1>Work process</h1>
        <p>We help your business to grow and expand your brand.</p>
      </div>
      <div class="image">
        <img src="img/laptop.png" alt="Laptop">
      </div>
    </section>

    <!-- Нижній блок із двома кольоровими квадратами -->
    <section class="bottom">
      <div class="card card-left">
        <img src="img/strategy.png" alt="Strategy">
        <h3>Strategy</h3>
        <p>We build effective plans for your company.</p>
      </div>

      <div class="card card-right">
        <img src="img/concept.png" alt="Concept">
        <h3>Concept</h3>
        <p>We create and develop fresh ideas for your business.</p>
      </div>
    </section>

  </div>
</body>
</html>
